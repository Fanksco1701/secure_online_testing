<!DOCTYPE html>
<html>

{% block content %}
<div class="container">
    <h2>Create a New Class</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_grade">Grade:</label>
            {{ form.grade }}
        </div>
        <div class="form-group">
            <label for="id_subject">Subjectp:</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="id_students_nie">Students' NIEs (comma-separated, no spaces):</label>
            {{ form.students_nie }}
            <small class="form-text text-muted">Enter NIEs separated by commas (e.g., 12345, 67890, 54321)</small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
</html>
